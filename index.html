<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa de Cambio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="d-flex justify-content-center align-items-center vh-100">

        <div class="card border-primary mb-3 d-flex align-items-center" style="width: 30rem;">
            <div class="card-body d-grid align-items-center">

                <h1 class="card-title text-center">Casa de Câmbio</h1>
                <h6 class="card-subtitle mb-2 text-center text-muted mb-4">Cotação de Moedas</h6>

                <div class="input-group input-group-lg">
                    <span class="input-group-text" id="inputGroup-sizing-lg">Valor</span>
                    <input type="number" class="form-control
                    " step="0.1" id="valorInput"
                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                </div>

                <label for="selectDe" class="m-2 fs-5">De: </label>
                <select id="selectDe" class="form-select form-select-lg selectMoedas"
                    aria-label="Large select example">
                    <option selected>Escolha uma moeda</option>
                    <option value="BRL">Real</option>
                </select>

                <button type="button" id="inverter" class="btn btn-outline-info btn-sm border-secondary-subtle my-4">
                <img src="inverter.png"></button> <br>
                
                <label for="selectPara" class="m-2 mt-0 fs-5">Para: </label>
                <select id="selectPara" class="form-select form-select-lg mb-3 selectMoedas"
                    aria-label="Large select example">
                    <option selected>Escolha uma moeda</option>
                    <option value="BRL">Real</option>
                </select>

                <div class="radioButtons d-flex justify-content-center">
                    <div class="form-check form-check-inline m-4 d-inline-flex align-items-center">
                        <input class="form-check-input" type="radio" name="operacao" id="comprar" value="comprar" checked>
                        <label class="form-check-label fs-5 mx-2" for="comprar">Comprar</label>
                    </div>
                    <div class="form-check form-check-inline m-4 d-inline-flex align-items-center">
                        <input class="form-check-input" type="radio" name="operacao" id="vender" value="vender">
                        <label class="form-check-label fs-5 mx-2" for="vender">Vender</label>
                    </div>
                </div>

                <button type="button" id="converter" class="btn btn-primary btn-lg d-block mx-auto my-3 mb-4">Converter</button>

                <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                        <strong class="me-auto">Cotação Convertida</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div id="iOut" class="toast-body fs-4">
                        Valor convertido: R$ 100,00
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script defer src="index.js"></script>

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
